<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.content}}
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close >{{data.cancelText}}</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="onConfirm()">{{data.confirmText}}</button>
</mat-dialog-actions>
