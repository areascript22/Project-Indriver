<!-- FORM FOR CREATING A NEW DRIVER -->
<div class="mt-1 form-container">
  <h2>Crear un nuevo administrador</h2>
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <!-- Select Profile Image -->
    <div class="form-group mb-3">
      <label for="profileImage">Imagen de perfil</label>
      <br />
      <input
        id="profileImage"
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*"
        formControlName="profileImage"
      />
      <div
        *ngIf="
          adminForm.controls['profileImage'].invalid &&
          adminForm.controls['profileImage'].touched
        "
      >
        <p style="color: red">La imagen es requerida</p>
      </div>
    </div>

    <!-- Enter Email -->
    <div class="form-group mb-3">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
      />

      <div
        *ngIf="
          adminForm.get('email')?.hasError('required') &&
          adminForm.get('email')?.touched
        "
        class="text-danger error-label"
      >
        El correo electrónico es requerido.
      </div>
      <div
        *ngIf="
          adminForm.get('email')?.hasError('email') &&
          adminForm.get('email')?.touched
        "
        class="text-danger error-label"
      >
        El correo electrónico debe ser válido.
      </div>
    </div>
    <!-- Enter your name -->
    <div class="form-group mb-3">
      <label for="name">Nombre</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter name"
      />

      <div
        *ngIf="
          adminForm.get('name')?.hasError('required') &&
          adminForm.get('name')?.touched
        "
        class="text-danger error-label"
      >
        El nombre es requerido.
      </div>
    </div>

    <!-- Enter your lastname -->
    <div class="form-group mb-3">
      <label for="lastName">Apellido</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        formControlName="lastName"
        placeholder="Apellido"
      />

      <div
        *ngIf="
          adminForm.get('lastName')?.hasError('required') &&
          adminForm.get('lastName')?.touched
        "
        class="text-danger error-label"
      >
        El apellido es requerido.
      </div>
    </div>

    <!-- Phone number -->
    <div class="form-group mb-3">
      <label for="phone">Número de celular</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        formControlName="phone"
        placeholder="Enter phone number"
      />

      <div
        *ngIf="
          adminForm.get('phone')?.hasError('required') &&
          adminForm.get('phone')?.touched
        "
        class="text-danger error-label"
      >
        El número de celular es requerido.
      </div>
      <div
        *ngIf="
          adminForm.get('phone')?.hasError('pattern') &&
          adminForm.get('phone')?.touched
        "
        class="text-danger error-label"
      >
        Numero de celular invalido.
      </div>
    </div>
